<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molarity Calculator</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .substance { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Molarity Calculator</h1>

        <div>
            <label for="volume">Target Volume (ml):</label>
            <input type="number" id="volume" value="1000">
            <button id="calculate-initial">Calculate Required Weight</button>
        </div>

        <hr>

        <div id="substances">
            <!-- Substance sections will be dynamically generated here -->
        </div>

        <hr>

        <button id="calculate-correction" class="hidden">Calculate Correction</button>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="result-details"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
